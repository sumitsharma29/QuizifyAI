[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Redirect API calls to Netlify Functions
[[redirects]]
  from = "/api/generate"
  to = "/.netlify/functions/generate"
  status = 200

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
